{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Product XYZ{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'core/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'core/dist/main.css' %}">
</head>
<body>

<div class="container py-3">
    {% include "core/templates/header.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "core/templates/footer.html" %}
</div>

{% block scripts %}
    <script src="{% static 'core/dist/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
